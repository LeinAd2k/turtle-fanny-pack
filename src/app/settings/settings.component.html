<div class="card-holder">
  <mat-card class="page-card">
    <div class="container">
      <div class="page-title-small">Settings</div>
      <div *ngIf="user$ | async as user">
        <table class="data-table">
          <tr>
            <td class="table-key">email</td>
            <td class="table-value">{{ user?.email }}</td>
          </tr>
          <tr>
            <td class="table-key">created date</td>
            <td class="table-value">{{ user?.createdDate | date }}</td>
          </tr>
          <tr>
            <td class="table-key">pin</td>
            <td class="table-value">****** <span class="reset-pin">
              <a [routerLink]="['/settings/reset-pin']">reset pin</a></span>
            </td>
          </tr>
        </table>
        <div class="footer"></div>
      </div>
    </div>
  </mat-card>
</div>
